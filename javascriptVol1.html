        * If a number is divisible by 3 AND 5, alert "fizzbuzz". If the random number * is 0, it should not return fizz, buzz or fizzbuzz.
        */
        
        var ranNum = Math.round(Math.random() * 15);
        if( ranNum % 3 === 0 && ranNum % 3 != 0){
            if( ranNum % 5 === 0){
                console.log("fizzbuzz");
            }
